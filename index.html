<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--install axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--import font awesome-->
    <script
      src="https://kit.fontawesome.com/7b193547b4.js"
      crossorigin="anonymous"
    ></script>

    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!--import fonts Montserrat, Open Sans, Pacifico-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <form class="search-form">
        <div class="row justify-content-center mx-0">
          <!--<div class="col">
            <span class="main-header">Weather Forecast</span>
          </div>-->
          <div class="col-md-10 col-12 p-0 my-1">
            <input
              type="search"
              class="form-control"
              placeholder="Enter the city"
              id="city-search"
            />
          </div>
          <div class="col-md-1 col-2 my-1">
            <button
              type="submit"
              class="btn btn-outline-secondary searching-button"
            >
              <i class="fas fa-search-location"></i>
            </button>
          </div>
          <div class="col-md-1 col-2 my-1">
            <button
              type="button"
              class="btn btn-outline-secondary location-button"
            >
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
        </div>
      </form>

      <div class="weather-container">
        <div class="row current-forecast">
          <div class="col">
            <h1 id="city-name"></h1>
          </div>
        </div>

        <div class="row current-forecast">
          <div class="col">
            <h2 id="current-day"></h2>
            <p id="current-date-time"></p>
            <h4 class="current-temperature"></h4>
            <p id="celsius">°C</p>
            <p>
              <span class="current-weather"> </span>
              <br />
              <i class="fas fa-child"></i>
              <span class="current-feels-like"> </span> °C
              <br />
              Humidity <span class="current-humidity"> </span> %
              <br />
              Pressure <span class="current-pressure"> </span> hPa
            </p>
          </div>
        </div>
      </div>

      <p class="footer">Coded by Veronika K | 2020</p>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
